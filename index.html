<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Workout Flow</title>
</head>
<body>
    </div>
    <div class="container">
        <div class="home">
            <div class="greeting">
                <h1>Welcome to Workout Flow</h1>
            </div>
            <div class="begin">
                <button>Begin Exercise</button>
            </div>
            
        </div>
        <div class="workout">
            <div class="exercise">
                <h2 id="exerciseName">Exercise Name</h2>
                <img src="https://png.pngtree.com/element_our/20190528/ourmid/pngtree-flat-stopwatch-image_1127855.jpg" alt="Stop Watch">
            </div>
            <div class="timer">
                <h2 id="timer">00:00</h2>
            </div>
        </div>
        <div class="finish">
            <h1>Congratulations</h1>
            <p>You have completed the workout</p>
        </div>
    </div>
    
</body>
</html>
