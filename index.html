<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Workout Flow</title>
</head>
<body>
    </div>
    <div class="container">
        <div class="home">
            <div class="content">
                <h1 class="greeting">Welcome to Workout Flow</h1>
            </div>
            <div class="navigate">
                <button class="begin">Begin Exercise</button>
            </div>
            
        </div>
        <div class="workout">
            <div class="exercise">
                <h2 id="imgName">Exercise Name</h2>
                <img id="img">
            </div>
            <div class="timer">
                <div class="time"><h1>00:00</h1></div>
                <div id="buttons" class="button-container">
                    <button class="start">Start</button>
                    <button class="stop">Stop</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="finish">
            <h1>Congratulations</h1>
            <p>You have completed the workout</p>
        </div>
    </div>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
